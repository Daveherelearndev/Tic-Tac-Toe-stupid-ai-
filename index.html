<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d1a03f994e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
       <div class="container__room" data-room="1"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="2"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="3"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="4"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="5"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="6"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="7"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="8"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>
       <div class="container__room" data-room="9"><i class="fas fa-times cross"></i><i class="far fa-circle circle"></i></div>      
    </div>
    <button class="start-btn">Start</button>
    <button class="reload-btn">Reload</button>
    <div id="result"></div>
    <script src="main.js"></script>
</body>
</html>
